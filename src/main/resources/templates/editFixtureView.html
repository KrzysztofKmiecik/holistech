<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>editFixtureView</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/v4-shims.min.css">
</head>
<body>

<div class="container my-5">
    <div class="row">
        <div class="col">
            <h1 th:text="#{edit.fixture}">Edit Fixture</h1>
            <a th:align="right" th:href="@{/fixtures}" th:text="#{fixture.list}">Fixture list</a>
        </div>
        <div class="col-4">
            <a href="?lang=pl_PL" th:text="#{language.polish}"></a>|
            <a href="?lang=en_GB" th:text="#{language.english}"></a>|
            <a href="?lang=de_DE" th:text="#{language.german}"></a>|&nbsp;
            <a href="?lang=ru_RU" th:text="#{language.russian}"></a>

        </div>
        <div class="col">
            <a href="https://aptiv.com" target="_blank" title="https://aptiv.com">
                <img src="#" th:src="@{/photos/delphi.png}" width="200" height="45" alt="aptiv" th:align="right"/>
            </a>
            <br>
            <p th:align="right"><label> Gda≈Ñsk Poland kmk 1.0</label></p>
        </div>
        <div class="float-right">
            <a th:href="@{/logout}"  th:text="#{user.security.logout}" class="btn btn-outline-secondary btn-sm ml-3">Logout</a>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mx-auto">
            <form th:action="@{/editFixture}" th:object="${fixtureToEdit}" method="post">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="FixtName" th:text="#{edit.name}">Write Fixture Name</label>
                            <input type="text" id="FixtName" th:field="*{name}" class="form-control">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{statusStrain}">
                            <input type="hidden" th:field="*{expiredDateStrain}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fisProcess" th:text="#{edit.fis}">Select Fixture Type</label>
                            <select class="form-control" id="fisProcess" th:field="*{fisProcess}">
                                <option th:each="fisProcess : ${T(pl.kmiecik.holistech.fixture.domain.FisProcess).values()}"
                                        th:value="${fisProcess}" th:text="${fisProcess}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" th:text="#{edit.submit}" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>


<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
